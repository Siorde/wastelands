# Whether creative mode (fast digging of all blocks, unlimited resources) should
# be enabled.
creative_mode = false

# Sets the behaviour of the inventory items when a player dies.
#   bones: Store items in a bone node but drop items if inside protected area.
#   drop: Drop items on the ground.
#   keep: Player keeps items.
bones_mode = drop

# The time in seconds after which the bones of a dead player can be looted by
# everyone.
# 0 to disable.
#share_bones_time = 1200

# How much earlier the bones of a dead player can be looted by
# everyone if the player dies in a protected area they don't own.
# 0 to disable. By default it is "share_bones_time" divide by four.
#share_bones_time_early = 300

# Inform player of condition and location of new bones.
#bones_position_message = false

# Whether fire should be enabled. If disabled, 'basic_flame' nodes will
# disappear.
# 'permanent_flame' nodes will remain with either setting.
#enable_fire = true

# Enable flame sound.
#flame_sound = true

# Whether lavacooling should be enabled.
#enable_lavacooling = true

# Enable the stairs mod ABM that replaces the old 'upside down'
# stair and slab nodes in old maps with the new param2 versions.
#enable_stairs_replace_abm = false

# Whether to allow respawning in beds.
# Default value is true.
enable_bed_respawn = true

# Whether players can skip night by sleeping.
# Default value is true.
enable_bed_night_skip = false

# If enabled, fences and walls cannot be jumped over.
enable_fence_tall = false

# Whether the engine's spawn search, which does not check for a suitable
# starting biome, is used.
# Default value is false.
engine_spawn = false

# Whether river water source nodes create flowing sounds.
# Helps rivers create more sound, especially on level sections.
#river_source_sounds = false

# Enable cloud variation by the 'weather' mod.
# Non-functional in V6 or Singlenode mapgens.
#enable_weather = true




#### Mapgen v7

#    Map generation attributes specific to Mapgen v7.
#    The 'ridges' flag enables the rivers.
#    Floatlands are currently experimental and subject to change.
#    Flags that are not specified in the flag string are not modified from the default.
#    Flags starting with 'no' are used to explicitly disable them.
#    type: flags possible values: mountains, ridges, floatlands,
#    nomountains, noridges, nofloatlands
mgv7_spflags = mountains,ridges,floatlands

#    Controls width of tunnels, a smaller value creates wider tunnels.
#    type: float
mgv7_cave_width = 0.2

#    Controls the density of floatland mountain terrain.
#    Is an offset added to the 'np_mountain' noise value.
#    type: float
mgv7_float_mount_density = 0.6

#    Typical maximum height, above and below midpoint, of floatland mountain terrain.
#    type: float
mgv7_float_mount_height = 128.0

#    Y-level of floatland midpoint and lake surface.
#    type: int
mgv7_floatland_level = 1280

#    Y-level to which floatland shadows extend.
#    type: int
mgv7_shadow_limit = 1024

